<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Wala Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <br><br>
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <h2>Monthly Summary</h2>

  <div class="menu-card">
    ğŸ’° Total Collection: â‚¹<span id="total">0</span><br>
    âœ… Paid Members: <span id="paid">0</span><br>
    âŒ Unpaid Members: <span id="unpaid">0</span>
  </div>

  <h2>Orders</h2>
  <div id="orders"></div>
</div>

<script>
const PASSWORD = "messwala123";
const API_URL = "https://script.google.com/macros/s/AKfycbxIgv4y6NZBItcS7EC-yurdGQSL5LSNOek_OEytJ7RH7EGySvzHa8wvCqh4s99eHvbs/exec";

function login() {
  if (document.getElementById("adminPass").value === PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  } else {
    alert("Wrong password");
  }
}

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      document.getElementById("total").innerText = data.totalCollection;
      document.getElementById("paid").innerText = data.paidCount;
      document.getElementById("unpaid").innerText = data.unpaidCount;

      let html = "";
      data.orders.forEach(o => {
        html += `
          <div class="menu-card">
            <b>${o.name}</b><br>
            ğŸ“ ${o.mobile}<br>
            ğŸ§¾ ${o.plan}<br>
            ğŸ’° Status: <b>${o.status}</b><br><br>
            <button onclick="update(${o.row}, 'PAID')">Mark PAID</button>
            <button onclick="update(${o.row}, 'UNPAID')">Mark UNPAID</button>
          </div>
        `;
      });
      document.getElementById("orders").innerHTML = html;
    });
}

function update(row, status) {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ row: row, status: status })
  })
  .then(() => loadData());
}
</script>

</body>
</html>
