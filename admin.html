<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Wala Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Admin Password">
  <br><br>
  <button onclick="checkLogin()">Login</button>
</div>

<div id="dashboard" style="display:none;">
  <h2>Orders Dashboard</h2>
  <div id="orders">Loading...</div>
</div>

<script>
const PASSWORD = "messwala123";   // you can change this
const API_URL = "https://script.google.com/macros/s/AKfycbxIgv4y6NZBItcS7EC-yurdGQSL5LSNOek_OEytJ7RH7EGySvzHa8wvCqh4s99eHvbs/exec";

function checkLogin() {
  const input = document.getElementById("adminPass").value;
  if (input === PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadOrders();
  } else {
    alert("Wrong password");
  }
}

function loadOrders() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      let html = "";
      data.forEach(order => {
        html += `
          <div class="menu-card">
            <b>${order.name}</b><br>
            ðŸ“ž ${order.mobile}<br>
            ðŸ§¾ ${order.plan}<br>
            ðŸ’° Status: <b>${order.status}</b><br><br>
            <button onclick="updateStatus(${order.row}, 'PAID')">Mark PAID</button>
            <button onclick="updateStatus(${order.row}, 'UNPAID')">Mark UNPAID</button>
          </div>
        `;
      });
      document.getElementById("orders").innerHTML = html;
    });
}

function updateStatus(row, status) {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      row: row,
      status: status
    })
  })
  .then(() => loadOrders());
}
</script>

</body>
</html>
