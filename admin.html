<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Wala Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Mess Wala Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Admin Password">
  <br><br>
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <h2>Monthly Summary</h2>

  <div class="menu-card">
    üí∞ Total Collection: ‚Çπ<span id="total">0</span><br>
    ‚úÖ Paid Members: <span id="paid">0</span><br>
    ‚ùå Unpaid Members: <span id="unpaid">0</span>
  </div>

  <h2>Orders</h2>
  <div id="orders">Loading...</div>
</div>

<script>
/* ================= CONFIG ================= */
const PASSWORD = "messwala123";   // change if needed
const API_URL = "https://script.google.com/macros/s/AKfycbxIgv4y6NZBItcS7EC-yurdGQSL5LSNOek_OEytJ7RH7EGySvzHa8wvCqh4s99eHvbs/exec";

const UPI_ID = "8888801902@yescred";
const UPI_NAME = "Mess Wala";
/* ========================================== */

function login() {
  if (document.getElementById("adminPass").value === PASSWORD) {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    loadData();
  } else {
    alert("Wrong password");
  }
}

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      document.getElementById("total").innerText = data.totalCollection;
      document.getElementById("paid").innerText = data.paidCount;
      document.getElementById("unpaid").innerText = data.unpaidCount;

      let html = "";

      if (data.orders.length === 0) {
        html = "<p>No orders found.</p>";
      } else {
        data.orders.forEach(o => {
          html += `
            <div class="menu-card">
              <b>${o.name}</b><br>
              üìû ${o.mobile}<br>
              üßæ ${o.plan}<br>
              üí∞ Status: <b>${o.status}</b><br><br>

              <button onclick="updateStatus(${o.row}, 'PAID')">Mark PAID</button>
              <button onclick="updateStatus(${o.row}, 'UNPAID')">Mark UNPAID</button>

              ${
                o.status === "UNPAID"
                ? `<br><br><button onclick="sendReminder('${o.mobile}', '${o.name}', '${o.plan}')">
                     Send WhatsApp Payment Link
                   </button>`
                : ""
              }
            </div>
          `;
        });
      }

      document.getElementById("orders").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("orders").innerHTML = "Error loading data";
      console.error(err);
    });
}

function updateStatus(row, status) {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ row: row, status: status })
  })
  .then(() => loadData());
}

function sendReminder(mobile, name, plan) {
  let amount = 0;
  if (plan.includes("1500")) amount = 1500;
  else if (plan.includes("2800")) amount = 2800;
  else if (plan.includes("75")) amount = 75;

  const upiLink =
    "upi://pay?pa=" + UPI_ID +
    "&pn=" + encodeURIComponent(UPI_NAME) +
    "&am=" + amount +
    "&cu=INR" +
    "&tn=Mess%20Wala%20Payment";

  const msg =
    "Hi " + name + ",%0A" +
    "This is a reminder for your Mess Wala payment.%0A" +
    "Plan: " + plan + "%0A" +
    "Amount: ‚Çπ" + amount + "%0A%0A" +
    "Pay here:%0A" + upiLink + "%0A%0A" +
    "Thank you,%0A" +
    "Mess Wala";

  window.open(
    "https://wa.me/91" + mobile + "?text=" + msg,
    "_blank"
  );
}
</script>

</body>
</html>
